<section id="contacts" class="contacts">
  <div class="container">
    <div class="contacts__wrapper">
      <div class="contacts__address">
        <h2 class="contacts__title">Contacts</h2>
        <address>
          <div class="contacts__item">
            <div class="contacts__item-img">
              <img
                src="img/contact-phone.svg"
                alt="phone"
                width="24"
                height="24"
              />
            </div>
            <div class="contacts__item-text">
              <p class="contacts__item-descr">Phone Number</p>
              <a href="tel: +3292825725" class="contacts__item-link"
                >+32 9 282 57 25</a
              >
            </div>
          </div>
          <div class="contacts__item">
            <div class="contacts__item-img">
              <img src="img/letter.svg" alt="mail" width="24" height="24" />
            </div>
            <div class="contacts__item-text">
              <p class="contacts__item-descr">Email</p>
              <a href="mailto: info@email.com" class="contacts__item-link"
                >info@email.com</a
              >
            </div>
          </div>
          <div class="contacts__item">
            <div class="contacts__item-img">
              <img src="img/clock.svg" alt="time" width="24" height="24" />
            </div>
            <div class="contacts__item-text">
              <p class="contacts__item-descr">Opening Hours</p>
              <p class="contacts__item-link">Everyday from 6 AM - 9 PM</p>
            </div>
          </div>
          <div class="contacts__item">
            <div class="contacts__item-img">
              <img src="img/map.svg" alt="map" width="24" height="24" />
            </div>
            <div class="contacts__item-text">
              <p class="contacts__item-descr">Map Street</p>
              <a href="tel: +3292825725" class="contacts__item-link"
                >Jl. Raya Surabaya 2787</a
              >
            </div>
          </div>
        </address>
      </div>
      <div class="contacts__form-block">
        <h2 class="contacts__title">have any questions?</h2>
        <form id="contacts__form" class="contacts__form">
          <div class="contacts__input-wrap">
            <label class="contacts__form-label">
              Name
              <input
                class="contacts__form-input"
                type="text"
                placeholder="Input your name"
                name="name"
              />
            </label>
            <label class="contacts__form-label">
              Email
              <input
                class="contacts__form-input"
                type="email"
                placeholder="Input your email"
                name="email"
              />
            </label>
          </div>

          <label class="contacts__form-label">
            Speciale Request
            <textarea
              class="contacts__form-textarea"
              name="request"
              cols="30"
              rows="10"
              name="request"
            >
Input your special request</textarea
            >
          </label>
          <button class="btn btn-reset contacts__form-btn">Send</button>
        </form>
      </div>
    </div>
    <div id="mymap" class="contacts__map">
      <iframe src="https://yandex.ru/map-widget/v1/?um=constructor%3A649440d37b3edf516d40dc024213ae887b2a9fe4c9883621dab3414349ba09e8&amp;source=constructor" width="700" height="500" frameborder="0"></iframe>
    </div>
  </div>
</section>
